<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="titulo">Sistemas de Cidades</ui:insert></title>
		<h:outputStylesheet library="css" name="sistema.css" />
	</h:head>
	
	<h:body>
	
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="images" name="carregando.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	
		<header>
			<div style="float: left;">
				<h:link outcome="/home">					
					<h:graphicImage library="images" name="Globe-icon (1).png" title="Home"/>
				</h:link>
			</div>
			
			<div style="float: right; margin-right: 10px;">
			
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="Countries">
							<p:menuitem value="Countries" outcome="countries.xhtml"/>
							<p:separator />
						</p:submenu>
					</p:menubar>
				</h:form>
			</div>
			
			<div style="clear:both;"></div>
		</header>
		
		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
		
		<p:separator style="margin-top: 20px" />
		
		<footer>
		</footer>
		
	</h:body>

</html>
